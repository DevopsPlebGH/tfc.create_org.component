name: Create Terraform Cloud Organization

on:
  push:
    branches:
      - main
      - dev
      - feature/**
env:
  BASE_URI: 'https://app.terraform.io/api/v2/'
  HEADER: '{"Content-Type": "application/vnd.api+json"}'
jobs:
  checks:
    name: Check if Terraform Cloud Organization Already exists
    runs-on: ubuntu-latest
    outputs:
      response: ${{ steps.request.outputs.stdout }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - environment: 'vmware'
    steps:
      - id: request
        uses: fjogeleit/http-request-action@v1
        with:
          url: "${{ env.BASE_URI }}/organizations"
          method: GET
          customHeaders: '${{ env.HEADER }}'
          bearerToken: ${{ secrets.TF_API_TOKEN }}
      - name: Show Response
        run: |
          echo ${{ fromJson(steps.request.outputs.response) }}
      - id: pwsh
        run: |
          function terraform_cloud(){
            $header=@{
              Authorization = "Bearer ${{ secrets.TF_API_TOKEN }}"
              content_type = 'application/vnd.api+json'
            }
            $uri = "${{ env.BASE_URI }}organizations"
            $new = "${{ matrix.environment }}"
            $response = Invoke-RestMethod -Uri "$uri" -Method Get -Headers $header
            $array = @()
            foreach ($id in $response.data.id){
              $array += $id
            }

            if (-Not ($array -contains $new)){
              Write-Host $false
            } else {
              Write-Host $true
            }
          }

          terraform_cloud

        shell: pwsh




