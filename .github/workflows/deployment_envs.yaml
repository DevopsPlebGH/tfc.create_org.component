name: Get Github Deployment Environments

on:
  push:
    branches:
      - feature/get_deployment_envs

env:
  BASE_URI: 'https://api.github.com/repos/'
  HEADER: '"Content-Type": "application/vnd.github+json"'
jobs:
  matrix:
    name: List Deployment Environments
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          export RESPONSE=$(curl \
            -H "${{ env.HEADER }}" \
            -H "Authorization: Bearer ${{ github.token }}" \
            ${{ env.BASE_URI }}${{ github.repository }}/environments)

          matrix=$(echo $RESPONSE)
          echo $matrix
          echo $matrix | jq -c '.environments[] | .name'
          echo "::set-output name=matrix::$matrix"
  check-matrix:
    runs-on: ubuntu-latest
    needs: matrix
    steps:
      - name: Install json2yaml
        run: |
          sudo npm install -g json2yaml

      - name: Check matrix definition
        run: |
          matrix='${{ needs.matrix.outputs.matrix }}'
          echo $matrix
          echo $matrix | jq .
          echo $matrix | json2yaml
